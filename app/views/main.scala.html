@(connected: String, titleName: String, page: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Business Informatics Group Quiz @titleName</title>
<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")" />
<script src="@routes.Assets.at("javascripts/framework.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
</head>
	<body id=@page>
	<header role="banner" aria-labelledby="mainheading">
		<h1 id="mainheading">
			<span class="accessibility">Business Informatics Group</span> Quiz
		</h1>
	</header>
	<nav role="navigation" aria-labelledby="navheading">
		<h2 id="navheading" class="accessibility">Navigation</h2>
		<ul>
			@if(connected != null){
			<li><a id="logoutlink" title="Klicke hier um dich abzumelden"
				href="../" accesskey="l">Abmelden</a></li> } else {
			<li><a id="loginlink" title="Klicke hier um dich anzumelden" href="../" accesskey="l">Anmelden</a></li>
			}
		</ul>
	</nav>
	@content
	<!-- footer -->
        <footer role="contentinfo">Â© 2014 BIG Quiz</footer>
</body>
</html>
